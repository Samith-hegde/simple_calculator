<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Calculator </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1> Calculator </h1>
    </header>
    
    <main>
        <div class="calculator">
            <div class="display">
                <p class="display-screen" value="0"> </p>
            </div>
            <div class="buttons">
                <button id="clearButton">C</button>
                <button id="backButton"> &larr; </button>
                <button class="btn operator">%</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator">/</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator">*</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator">-</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="equalsButton">=</button>
                <button class="btn operator">+</button> 
            </div>
        </div>
    </main>

    <footer>
        <p> &copy; 2024 Calculator </p>
        <p> Developed by <a href="https://github.com/Samith-hegde" target="_blank"> Samith Hegde </a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
