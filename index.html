<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Calculator </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1> Calculator </h1>
    </header>
    
    <main>
        <div class="calculator">
            <div class="display">
                <p class="display-screen"> 0 </p>
            </div>
            <div class="buttons">
                <button class="btn" id="clearButton"> C </button>
                <button class="btn" id=""> &larr; </button>
                <button class="btn" id="modButton"> % </button>
                <button class="btn" id="divideButton"> / </button>
                <button class="btn" id="seven"> 7 </button>
                <button class="btn" id="eight"> 8 </button>
                <button class="btn" id="nine"> 9 </button>
                <button class="btn" id="multipleButton"> * </button>
                <button class="btn" id="four"> 4 </button>
                <button class="btn" id="five"> 5 </button>
                <button class="btn" id="six"> 6 </button>
                <button class="btn" id="subtractButton"> - </button>
                <button class="btn" id="one"> 1 </button>
                <button class="btn" id="two"> 2 </button>
                <button class="btn" id="three"> 3 </button>
                <button class="btn" id="addButton"> + </button>
                <button class="btn" id="zero"> 0 </button>
                <button class="btn" id="dotButton"> . </button>
                <button class="btn" id="equalsButton"> = </button>
            </div>
        </div>
    </main>

    <footer>
        <p> &copy; 2024 Calculator </p>
        <p> Developed by <a href="https://github.com/Samith-hegde" target="_blank"> Samith Hegde </a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
